<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
	height: 100vh;
	background: #fdfdfd;
	display: flex;
	justify-content: center;
	align-items: center;
}

button{
	margin: 20px;
	padding: 40px 80px;
	border: none;
	cursor: pointer;
}

.first{
	background: #19c3d6;
	box-shadow: inset 0px 0px 0px 0px #888687;
	transition: all 0.5s ease-in-out;
}
.first:hover{
	box-shadow: inset 0px -200px 0px 0px #888687;
}

.sec{
	background: none;
	position: relative;
	overflow: hidden;
}

.sec:before, .sec:after{
	content: "";
	background: #19c3d6;
	display: block;
	position: absolute;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	z-index: -2;
}
.sec:after{
	background: #ff0099;
	top: 100%;
	transition: all 0.5s ease-in-out;
}
.sec:hover:after{
	top: 0;
}
    </style>
</head>
<body>
  <div class="btn-group">
      <button class="first"> <a href="/in1/">Calculator</a></button>
      <button class="first"> <a href="/in2/">Scientific Calculator</a></button>
  </div>
</body>
</html>
